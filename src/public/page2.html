<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <link rel="stylesheet" href="panel_styles.css">
  <link rel="stylesheet" href="./libs/css/bootstrap.css">
  <link rel="stylesheet" href="./libs/css/react-select.css">
  <script type="module" src="./script-page2.js" defer></script>
</head>

<body>
  <div class="panel-wrapper">
    <div class="constrols-wrapper">
      <div class="controls-title-wrapper">
        <h1 class="controls-title">Control de CTA y Timers</h1>
      </div>
      <div class="controls-container">
        <div class="show-cta-container">
          <div class="container-title ctas-tittle">Botones para Ofertas</div>
          <!-- Botones para controlar button1 -->
           <div class="show-cta">
            <!-- <button id="toggleButtonX">Mostrar Botón 1</button> -->
            <div class="trigger-title cta-tittle">CTA 1</div>
            <!-- Rounded switch -->
            <label class="switch">
              <input id="toggleButton1" type="checkbox" class="show-cta1">
              <span class="slider round"></span>
            </label>
           </div>
    
          <!-- Botones para controlar button2 -->
          <div class="show-cta">
            <div class="trigger-title cta-tittle">CTA 2</div>
            <!-- <button id="toggleButton2">Mostrar Botón 2</button> -->
            <!-- Rounded switch -->
            <label class="switch">
              <input id="toggleButton2" type="checkbox" class="show-cta2">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
    
        <div class="show-timer-container">
          <div class="container-title timers-tittle">Botones para Temporizadores</div>
          <!-- Botones para controlar timer 1 -->
          <div class="show-timer">
            <div class="trigger-title timer-tittle">Timer 1</div>
            <label class="switch">
              <input id="toggleButton3" type="checkbox" class="show-timer1">
              <span class="slider round"></span>
            </label>
            <!-- <button id="toggleButton3">Mostrar Timer 1</button> -->
          </div>
          
          <!-- Botones para controlar timer 2 -->
          <div class="show-timer">
            <div class="trigger-title timer-tittle">Timer 2</div>
            <label class="switch">
              <input id="toggleButton4" type="checkbox" class="show-timer2">
              <span class="slider round"></span>
            </label>
            <!-- <button id="toggleButton4">Mostrar Timer 2</button> -->
          </div>
    
          <!-- Botones para controlar timer 3 -->
          <div class="show-timer">
            <div class="trigger-title timer-tittle">Timer 3</div>
            <label class="switch">
              <input id="toggleButton5" type="checkbox" class="show-timer3">
              <span class="slider round"></span>
            </label>
            <!-- <button id="toggleButton5">Mostrar Timer 3</button> -->
          </div>

          <!-- Botones para controlar timer 4 -->
          <div class="show-timer">
            <div class="trigger-title timer-tittle">Timer 4</div>
            <label class="switch">
              <input id="toggleButton6" type="checkbox" class="show-timer4">
              <span class="slider round"></span>
            </label>
            <!-- <button id="toggleButton6">Mostrar Timer 4</button> -->
          </div>
          
          <!-- Botones para controlar timer 5 -->
          <div class="show-timer">
            <div class="trigger-title timer-tittle">Timer 5</div>
            <label class="switch">
              <input id="toggleButton7" type="checkbox" class="show-timer5">
              <span class="slider round"></span>
            </label>
            <!-- <button id="toggleButton7">Mostrar Timer 5</button> -->
          </div>
          
        </div>
      </div>
    </div>
    <div class="attendees-wrapper">
      <div class="controls-title-wrapper">
        <h1 class="controls-title">Control de CTA y Timers</h1>
      </div>
      <div class="attendees-container">
        <div class="attendees-count">
          <div class="count-title">Cantidad de Participantes</div>
          <div class="count-element"></div>
        </div>
        <div class="attendees-list-wrapper">
          <ul class="attendees-list">

          </ul>
        </div>
      </div>
    </div>
    
  </div>

  <script type="module" src="./script-page2.js"></script>
</body>

</html>
